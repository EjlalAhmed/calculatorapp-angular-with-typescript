<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-3">
      <div class="card-body">
        <h3 class="text-center">Calculator</h3>
        <input type="text" class="form-control mb-3 text-right" [(ngModel)]="input" readonly />
        <div class="row">
          <div class="col-3 mb-2" *ngFor="let btn of buttons">
            <button class="btn btn-light w-100" (click)="onButtonClick(btn)">{{btn}}</button>
          </div>
        </div>
        <button class="btn btn-danger w-100 mt-2" (click)="clear()">Clear</button>
      </div>
    </div>
  </div>
